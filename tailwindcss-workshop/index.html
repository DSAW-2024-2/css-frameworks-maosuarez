<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: rgb(244, 215, 161);
    "
  >
    <div
      class="container-2xl flex justify-center align-middle self-center bg-slate-100 rounded-md"
      style="align-items: center"
    >
      <div class="flex" style="max-width: 540px">
        <div class="" id="contenedor-princ">
          <div class="container flex justify-center">
            <img id="imagen-marca" src="" alt="Imagen Perfume" />
            <script>
              function reAjust() {
                let imagen = document.getElementById("imagen-marca");
                let cont = document.getElementById("contenedor-princ");

                if (screen.width < 770) {
                  imagen.src = "image-product-mobile.jpg";
                  cont.className = "flex flex-col";
                } else {
                  imagen.src = "image-product-desktop.jpg";
                  cont.className = "flex flex-row";
                }
              }
              reAjust();

              window.addEventListener("resize", reAjust);
            </script>
          </div>
          <div class="container font-mono p-6">
            <div class="container">
              <h7 class="text-xl text-gray-600">Perfume</h7>
              <h4 class="text-4xl font-bold mt-2 mb-4">
                Gabrielle Essence Eau De Parfum
              </h4>
              <p class="text-gray-600">
                A floral, solar and voluptuous interpretation compose by Oliver
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="m-4">
                <div class="flex">
                  <div class="text-3xl text-green-700">
                    <h3>$149.99</h3>
                  </div>
                  <div class="ml-2">
                    <p>
                      <del>$169.99</del>
                    </p>
                  </div>
                </div>
              </div>

              <button
                type="button"
                class="bg-green-700 p-2 self-center flex font-bold rounded-md text-white hover:bg-green-800"
              >
                ðŸ›’ Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
