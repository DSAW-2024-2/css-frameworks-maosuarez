<!DOCTYPE html>
<html>
  <head>
    <title>Intento tailwindcss</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-slate-50 h-screen w-screen flex container pl-1 pt-1 items-center justify-center p-0"
  >
    <div class="bg-slate-100 rounded-md w-72 md:w-auto">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-44">
          <img
            id="imagen-marca"
            src=""
            class="img-fluid rounded-start"
            alt="..."
          />
          <script>
            function reAjust() {
              let imagen = document.getElementById("imagen-marca");

              if (screen.width < 768) {
                imagen.src = "image-product-mobile.jpg";
              } else {
                imagen.src = "image-product-desktop.jpg";
              }
            }
            reAjust();

            window.addEventListener("resize", reAjust);
          </script>
        </div>
        <div class="md:w-52 md:h-72">
          <div class="">
            <h7 class="text-gray-600 font-serif mr-3 text-xl">Perfume</h7>
            <h4 class="font-bold p-1 text-xl text-gray-800 font-serif">
              Gabrielle Essence Eau De Parfum
            </h4>
            <p class="text-gray-600 p-1 text-sm">
              A floral, solar and voluptuous interpretation compose by Oliver
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="">
              <div class="flex justify-center">
                <div class="text-green-700 font-sans font-bold p-2 text-xl">
                  <h3>$149.99</h3>
                </div>
                <div class="">
                  <p>
                    <del>$169.99</del>
                  </p>
                </div>
              </div>
            </div>
            <div class="flex justify-center items-center">
              <button
                type="button"
                class="bg-green-700 text-center p-2 pr-6 self-center flex rounded-md mb-2 w-52 md:w-40 text-white hover:bg-green-800"
              >
                ðŸ›’ Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
