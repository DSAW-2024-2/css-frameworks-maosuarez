<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bootstrap Workshop</title>
    <link

  <body>
    <div class="container basic-mao">
      <div class="card mb-2" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              id="imagen-marca"
              src=""
              class="img-fluid rounded-start"
              alt="..."
            />
            <script>
              function reAjust() {
                let imagen = document.getElementById("imagen-marca");

                if (screen.width < 768) {
                  imagen.src = "image-product-mobile.jpg";
                } else {
                  imagen.src = "image-product-desktop.jpg";
                }
              }
              reAjust();

              window.addEventListener("resize", reAjust);
            </script>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h7 class="card-pre-title">Perfume</h7>
              <h4 class="card-title">Gabrielle Essence Eau De Parfum</h4>
              <p class="card-text">
                A floral, solar and voluptuous interpretation compose by Oliver
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <h3>$149.99</h3>
                  </div>
                  <div class="col izq">
                    <p>
                      <del>$169.99</del>
                    </p>
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-success">
                ðŸ›’ Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    ></script>
  </body>
</html>
