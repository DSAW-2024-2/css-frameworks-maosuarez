<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .contenedor {
        background-color: #f0f0f0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 20px;
      }
      .card-title {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        font-size: 2rem;
        color: #191919; /* Color similar al de la imagen */
        line-height: 0.9;
        font-size: 1.8rem;
      }
      .card-pre-title {
        font-family: "Roboto", sans-serif;
        letter-spacing: 0.2em;
        font-weight: 300;
        color: #9c9c9c;
      }
      .card-text {
        font-family: "Playfair Display", serif;
        color: #4a4949;
        font-size: medium;
      }
      .btn.btn-success {
        background-color: #3d8168;
        color: #e2fff5;
        width: 100%;
        font-size: small;
      }
      del {
        color: #4a4949;
        font-size: small;
      }
      .col.izq {
        display: flex;
        justify-content: left;
      }
      h3 {
        font-family: "Matemasie", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2rem;
        color: #3d8168;
      }
      @media (max-width: 768px) {
      }
    </style>
  </head>

  <body>
    <div class="contenedor">
      <div class="card" style="width: 18rem">
        <img src="image-product-mobile.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h7 class="card-pre-title">Perfume</h7>
          <h4 class="card-title">Gabrielle Essence Eau De Parfum</h4>
          <p class="card-text">
            A floral, solar and voluptuous interpretation compose by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <h3>$149.99</h3>
              </div>
              <div class="col izq">
                <p>
                  <del>$169.99</del>
                </p>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-success">ðŸ›’ Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- No elimine este tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
